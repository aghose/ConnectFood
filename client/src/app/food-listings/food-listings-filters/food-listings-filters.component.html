<app-slick-left-panel>
    <h2>{{title}}</h2>
    <hr>
    <div [formGroup]="filtersForm">

        <h4>Acceptable Food Types:</h4>
        <div data-toggle="buttons">
            <label class="btn btn-primary" [class.active]="filtersForm.value.grain">
                <input type="checkbox" formControlName="grain">Grain
            </label>
            <label class="btn btn-primary" [class.active]="filtersForm.value.meat">
                <input type="checkbox" formControlName="meat">Meat
            </label>
            <label class="btn btn-primary" [class.active]="filtersForm.value.fruit">
                <input type="checkbox" formControlName="fruit">Fruit
            </label>
            <label class="btn btn-primary" [class.active]="filtersForm.value.vegetable">
                <input type="checkbox" formControlName="vegetable">Vegetable
            </label>
            <label class="btn btn-primary" [class.active]="filtersForm.value.drink">
                <input type="checkbox" formControlName="drink">Drink
            </label>
        </div>

        <h4>Minimum Expiration:</h4>
        <ngb-datepicker #dp formControlName="minExpireAfterDays" (navigate)="date = $event.next"></ngb-datepicker>

        <h4>Acceptable Perishability:</h4>
        <div data-toggle="buttons">
            <label class="btn btn-primary" [class.active]="filtersForm.value.perishable">
                <input type="checkbox" formControlName="perishable">Perishable
            </label>
            <label class="btn btn-primary" [class.active]="filtersForm.value.notPerishable">
